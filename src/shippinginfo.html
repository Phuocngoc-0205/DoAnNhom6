<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Information</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <style>
        * {
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
}
main{
    text-decoration: none;
    margin-top: 50px;
}
.menu {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    width: 100%;
}

li:nth-child(n + 7) {
    font-size: 25px;
    cursor: pointer;
}

.title h1 {
    text-align: center;
}

.card-title-sub {
    display: flex;
    justify-content: space-between;
}

.card-footer {
    text-align: center;
    background-color: black;
    color: white;
}

.products {
    display: flex;
    align-items: center;
    justify-content: space-around;
    border: 1px solid black;
    margin: 50px 0;
    height: 250px;
}

.products img {
    width: 100px;
    height: 140px;
    object-fit: cover;
}

    </style>
    <title>Document</title>
</head>
<body>
    <header id="header"></header>
    <main class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <main>
                <div style="color: black; font-family: 'Times New Roman';text-align:center; margin-left: 10px; font-size: 30px;"><b>SHOPING INFORMATION</b></div>

                <div class="row">
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <h6 for="">FULL NAME</h6>
                                    <input type="text"
                                           class="form-control"
                                           id=""
                                           placeholder="Type your name" />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <h6 for="">EMAIL</h6>
                                    <input type="text"
                                           class="form-control"
                                           id=""
                                           placeholder="Type your email" />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <h6 for="">PHONE NUMBER</h6>
                                    <input type="text"
                                           class="form-control"
                                           id=""
                                           placeholder="Type your phone number" />
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <h6 for="">ADDRESS</h6>
                                    <input type="text"
                                           class="form-control"
                                           id=""
                                           placeholder="Type your address" />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <h6 for="">NOTE</h6>
                                    <input type="text"
                                           class="form-control"
                                           id=""
                                           placeholder="Type your note" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <div class="card text-left">
                            <!-- <img class="card-img-top" src="holder.js/100px180/" alt="" /> -->
                            <div class="card-body" style="background-color: #F4F1EC;">
                                <h6 class="card-title">ORDER DETAILS</h6>
                                <div class="card-title-sub sub__total">
                                    <p>Sub total</p>
                                    <p>$ 50.00</p>
                                </div>
                                <div class="card-title-sub shipping">
                                    <p>Shipping cost</p>
                                    <p>Free</p>
                                </div>
                                <div class="card-title-sub promocode">
                                    <p>Add promocode</p>
                                    <p>BF14</p>
                                </div>
                                <div class="card-title-sub total">
                                    <p><b>Total</b></p>
                                    <p><b>$ 50.00</b></p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <h4><a href="ShoppingConfirmation.html" style="color: white;">CHECKOUT</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="products">
                <div class="products__sumary">
                    <h5>SUMARY</h5>
                    <img src="https://24hstore.vn/upload_images/images/op_13_pro_4.jpeg"
                         alt="" />
                </div>
                <div class="products__sumary__detail">
                    <h6>CHOLOCATE CASE</h6>
                    <span>1 item</span>
                </div>
                <div class="products__sumary-name">
                    <span>Iphone 13 pro max</span>
                </div>
                <div class="products__sumary-price">
                    <span>200.000 Ä‘</span>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer id="footer"></footer>
    <script>
        $(function(){
            $('#header').load('nav.html');
        })
        $(function(){
            $('#footer').load('footer.html');
        })
    </script>
</body>
</html>
